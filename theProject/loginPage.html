<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>


<body>

  <header class="header">
    <!-- Logo on the left -->
    <a href="landingPage.html" class="logo">TeaStore</a>

    <!-- Right side: links + icons -->
    <div class="header-right" id="myLinks">

      <!-- Navigation links -->
      <div class="nav-menu">
        <a href="landingPage.html">Home</a>
        <a href="storyPage.html">Our Story</a>
        <a href="storePage.html">The Store</a>
        <a href="blogPage.html">Blog</a>
        <a href="contactPage.html">Contact</a>
      </div>

      <!-- Icons -->
      <div class="nav-icons">
        <a href="loginPage.html" class="nav-icon" aria-label="Account">
          <img src="/Icons/account.svg" alt="" class="nav-icon-image" aria-hidden="true">
        </a>
        <a href="#cart" class="nav-icon" aria-label="Cart">
          <img src="/Icons/cart.svg" alt="" class="nav-icon-image" aria-hidden="true">
        </a>
      </div>

      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>

    </div>
  </header>

  <main>

    <!-- Hero section -->
    <section class="hero-login">
      <div class="hero-login-background-image" data-parallax data-speed="0.05">
        <img src="/Images/tatamiKoridor.jpg" alt="Japanese tea image" />
      </div>
    
      <section class="auth-card" aria-label="Sign in">
      <h1 class="auth-title">Sign in</h1>
      <p class="auth-subtitle">We will email you a secure sign-in link!</p>

      <form class="auth-form" id="emailLinkForm" novalidate>

        <input
          class="auth-input"
          id="email"
          name="email"
          type="email"
          autocomplete="email"
          placeholder=""
          required
        />

        <button class="auth-button" type="submit">SIGN IN</button>

        <p class="auth-status" id="status" role="status" aria-live="polite"></p>
      </form>
    </section>
</body>
</html>
